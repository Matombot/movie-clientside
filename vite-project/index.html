<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>MOVIE App</title>
</head>

<body>
  <div x-data="isOpen" class="movieapp">
    <h1>movie app list</h1>
    <div class="message" x-bind:class="error ? 'error' : ''" x-text="info_message" x-show="info_message !=''"
      x-transition x-cloak></div>
    <div class="main">
        <div class="register" x-show="register">

        <label><strong>firstname: </strong> <input type="text" x-model="firstname"> </label>
        <br>
        <label><strong>lastname: </strong> <input type="text" x-model="lastname"> </label>
        <br>
        <label><strong>Username: </strong> <input type="text" x-model="username"> </label>
        <br>
        <label><strong> password: </strong> <input type="password" x-model="password"></label>
        <button type="submit" @click="registerUser()">signup</button>
         </div>
      

      <div class="login" x-show="login">

        <label><strong> Username: </strong> <input type="text" x-model="userName"> </label>
        <br>
        <label><strong> password: </strong> <input type="password" x-model="Password"></label>
        <button type="submit" @click="login=loadData()">login</button>
      </div>
        <h4 @click="hideRegister()" class="btn btn-link"> login here</h4>
        <h4 @click="hideLogin()" class="btn btn-link">no account? register here</h4>
      
    </div>
    <div x-show="thismovies">

      <div class="showMovies">
        <strong x-text="firstname"></strong>
        <strong x-text="lastname"></strong>
        <div class="search"><label>search for a movie <input type="search" x-model="moviename"
              placeholder="search here"></label>
          <button @click="searchMovie()">search movie</button>
        </div>

        <div class="movies">
          <template x-for="movie in movies">
            <div class="movie">
              <img x-bind:src="`https://image.tmdb.org/t/p/w500${movie.poster_path}`" />
              <span x-text="movie.tittle"></span>
              <span x-text="movie.overview"></span>
              <span x-text="movie.original_tittle"></span>
              <span x-text="movie.release_date"></span>
            </div>
          </template>
        <div>
          <button @click="logout()" x-show="logout">Logout</button>
          </div>

          
        </div>
      </div>

      <div id="app"></div>

    </div>
    <script type="module" src="/main.js"></script>
  </div>
</body>

</html>
